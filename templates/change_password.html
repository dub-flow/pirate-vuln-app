<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
</head>
<body>
<h2>Change Password</h2>

<form id="change-password-form">
    New Password: <input type="password" id="new-password">
    <button type="submit">Change Password</button>
</form>
<p id="change-password-message"></p>

<script>
document.getElementById('change-password-form').onsubmit = async function(event) {
    event.preventDefault();
    const newPassword = document.getElementById('new-password').value;
    const response = await fetch(`/change-password?sessionId=12345`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ new_password: newPassword })
    });
    const data = await response.text();
    document.getElementById('change-password-message').innerText = data;
};
</script>
</body>
</html>
